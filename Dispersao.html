<!DOCTYPE html>
<html>
<head>
    <title>The d3 test</title>
    <style>
        .chart {

        }

        .main text {
            font: 10px sans-serif;
        }

        .axis line, .axis path {
            shape-rendering: crispEdges;
            stroke: black;
            fill: none;
        }

        circle {
            fill: steelblue;
        }

    </style>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
</head>
<body>
<h3>Candidato - Idade e sal√°rio</h3>
<div class='content'>
    <!-- /the chart goes here -->
</div>
<script type="text/javascript">
    d3.csv("dataset/idade_salario.csv", function(data) {
        // var data = [[5,3], [10,17], [15,4], [2,8], [2,9], [10,5]];

        var margin = {top: 20, right: 15, bottom: 60, left: 60}
            , width = 960 - margin.left - margin.right
            , height = 500 - margin.top - margin.bottom;

        var x = d3.scale.linear()
            .domain([0, d3.max(data, function(d) { return 20000; })])
            .range([ 0, width ]);

        var y = d3.scale.linear()
            .domain([0, d3.max(data, function(d) { return 100; })])
            .range([ height, 0 ]);

        var chart = d3.select('body')
            .append('svg:svg')
            .attr('width', width + margin.right + margin.left)
            .attr('height', height + margin.top + margin.bottom)
            .attr('class', 'chart')

        var main = chart.append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
            .attr('width', width)
            .attr('height', height)
            .attr('class', 'main')

        // draw the x axis
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient('bottom');

        main.append('g')
            .attr('transform', 'translate(0,' + height + ')')
            .attr('class', 'main axis date')
            .call(xAxis);

        // draw the y axis
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient('left');

        main.append('g')
            .attr('transform', 'translate(0,0)')
            .attr('class', 'main axis date')
            .call(yAxis);

        var g = main.append("svg:g");

        g.selectAll("scatter-dots")
            .data(data)
            .enter().append("svg:circle")
            .attr("cx", function (d,i) { return x(d.salario); } )
            .attr("cy", function (d) { return y(d.idade); } )
            .attr("r", 1);

        g.append("g")
            .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", -50)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Idade");

        g.append("g")
            .append("text")
            .attr("fill", "#000")
            .attr("x", 900)
            .attr("dy", "45em")
            .attr("text-anchor", "end")
            .text("Salario");
    });
</script>
</body>
</html>
